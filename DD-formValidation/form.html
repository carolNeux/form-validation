<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <form id="form" class="reg-box" method="">
            <h2>Register</h2>

            <div class="reg-fill">  
                <div class="box"> 
                 <label for="first_name">Nombre</label>
                 <input class="first_name" type="text" name="first_name" placeholder="Alfonsina">
                 <small id="message"></small>
                </div>
                <div class="box"> 
                 <label for="last_name">Apellido</label>
                 <input class="last_name" type="text" name="last_name" placeholder="Storni">
                 <small></small>
                </div>
                <div class="box"> 
                 <label for="username"> Nombre de Usuario </label>
                 <input class="username" type="text"  name="username" placeholder="Alf">
                 <small></small>
                </div>
                <div class="box"> 
                 <label for="birthday">Fecha de Nacimiento</label>
                 <input class="date" id="dateInput" type="date" name="birthday">
                 <small></small> 
                </div>
                <div class="box"> 
                 <label for="email"> Correo electr√≥nico </label>
                 <input class="email" type="email"  name="email" 
                 placeholder="AlfonsinaStorni@gmail.com">
                 <small></small>
                </div>
                <div class="box"> 
                 <label for="password">Password</label> 
                 <input class="password" type="current-password" name="password" placeholder="Password">
                 <small></small>
                 </div>

            </div>
            <input type="submit" value="submit" class="reg-button">
            
        </form>
    </div>
    
</body>
</html>
